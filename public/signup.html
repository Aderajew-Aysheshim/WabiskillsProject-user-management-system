<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required class="w-full p-3 mb-4 border rounded-lg" />
            <input type="email" id="email" placeholder="Email" required class="w-full p-3 mb-4 border rounded-lg" />
            <input type="password" id="password" placeholder="Password" required class="w-full p-3 mb-6 border rounded-lg" />
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Sign Up</button>
        </form>
        <p class="text-center mt-6">Already have an account? <a href="/login.html" class="text-blue-600 hover:underline">Login</a></p>
        <p id="message" class="text-center mt-4 font-semibold"></p>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('signupForm').onsubmit = async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email,
                    password
                })
            });

            const data = await res.json();
            const msg = document.getElementById('message');

            if (res.ok) {
                localStorage.setItem('token', data.token);
                msg.className = "text-green-600";
                msg.textContent = "Signup successful! Redirecting...";
                setTimeout(() => window.location.href = '/dashboard.html', 1000);
            } else {
                msg.className = "text-red-600";
                msg.textContent = data.message || "Signup failed";
            }
        };
    </script>
</body>

</html>
