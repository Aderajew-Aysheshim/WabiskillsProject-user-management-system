<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard - Posts</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Posts</h1>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-4xl">
        <!-- Create Post Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
            <div class="flex gap-3">
                <input type="text" id="title" placeholder="Title" class="flex-1 p-3 border rounded" />
                <input type="text" id="content" placeholder="What's on your mind?" class="flex-1 p-3 border rounded" />
                <button onclick="createPost()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">Post</button>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postsList" class="space-y-4"></div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Check if logged in
        if (!localStorage.getItem('token')) {
            window.location.href = '/login.html';
        }

        // Load all posts
        async function loadPosts() {
            const res = await fetch('/api/posts');
            const posts = await res.json();
            const container = document.getElementById('postsList');
            container.innerHTML = '';

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-lg shadow";
                div.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-xl font-bold">${post.title}</h3>
              <p class="text-gray-600 mt-2">${post.content}</p>
              <small class="text-gray-500">by ${post.username} â€¢ ${new Date(post.created_at).toLocaleString()}</small>
            </div>
            <div class="flex gap-2">
              <button onclick="editPost(${post.id}, '${post.title}', '${post.content}')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit</button>
              <button onclick="deletePost(${post.id})" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            </div>
          </div>
        `;
                container.appendChild(div);
            });
        }

        async function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if (!title || !content) return alert("Fill all fields");

            await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    title,
                    content
                })
            });

            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            loadPosts();
        }

        function editPost(id, oldTitle, oldContent) {
            const title = prompt("New title:", oldTitle);
            const content = prompt("New content:", oldContent);
            if (!title || !content) return;

            fetch(`/api/posts/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    title,
                    content
                })
            }).then(() => loadPosts());
        }

        async function deletePost(id) {
            if (!confirm("Delete this post?")) return;
            await fetch(`/api/posts/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            });
            loadPosts();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>

</html>
